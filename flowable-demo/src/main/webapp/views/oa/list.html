<div class="wrapper wrapper-content" ng-controller="OaCtrl">
	<div class="row">
		<div class="col-xs-12">
			<div class="ibox ">
				<div class="ibox-title">
					<h5><strong>OA列表</strong></h5>
					<div ibox-tools></div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-xs-12 col-md-10 col-lg-4">
							<button type="button" class="btn btn-info" ng-click="queryOas(1)"><i class="fa fa-search"></i>&nbsp;搜索</button>
							<button class="btn btn-primary" ng-click="openModal()" type="button"><i class="fa fa-plus"></i>&nbsp;添加</button>
						</div>

					</div>

					<div class="row">
						<div class="col-xs-12">
							<table ng-table="tableOptions" class="table table-striped table-bordered table-hover ng-table">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
