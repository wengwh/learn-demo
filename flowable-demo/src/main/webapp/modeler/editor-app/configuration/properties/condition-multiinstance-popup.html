<div class="modal" ng-controller="KisBpmConditionMultiinstancePopupCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
				<h2 translate>PROPERTY.MULTIINSTANCE.CONDITION.TITLE</h2>
			</div>
			<div class="modal-body">

				<div class="detail-group clearfix">

					<div class="form-group clearfix">
						<div class="col-xs-12">
							<div class="col-xs-3">
								<div class="control-group">
									<div class="radio">
										<label for="radioAll">{{'PROPERTY.MULTIPROPERTIES.ALL' | translate}}</label>
										<input name="form-field-radio" id="radioAll" type="radio" value="all" ng-model="conditionExpression.radio" ng-change="changeExpression()" />
									</div>

									<div class="radio">
										<label for="radioHalf">{{'PROPERTY.MULTIPROPERTIES.HALF' | translate}}</label>
										<input name="form-field-radio" id="radioHalf" type="radio" value="half" ng-model="conditionExpression.radio" ng-change="changeExpression()" />
									</div>
									<div class="radio">
										<label for="radioCustom">{{'PROPERTY.MULTIPROPERTIES.CUSTOM' | translate}}</label>
										<input name="form-field-radio" id="radioCustom" type="radio" value="custom" ng-checked="true" ng-model="conditionExpression.radio" ng-change="changeExpression()" />
									</div>
								</div>
							</div>
							<div class="col-xs-9">
								<textarea ng-disabled="conditionExpression.radio == 'all' || conditionExpression.radio == 'half'" class="form-control item-textarea" ng-model="conditionExpression.value" />
							</div>
						</div>
						<label class="col-xs-12">{{'PROPERTY.MULTIINSTANCE.CONDITION.MARK.ALL' | translate}}</label>
						<label class="col-xs-12">{{'PROPERTY.MULTIINSTANCE.CONDITION.MARK.FINISH' | translate}}</label>
						<label class="col-xs-12">{{'PROPERTY.MULTIINSTANCE.CONDITION.MARK.UNFINISH' | translate}}</label>
					</div>

				</div>
				<div class="modal-footer">
					<button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
					<button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
				</div>
			</div>
		</div>
	</div>
</div>
